<!DOCTYPE html>
<html>
<head>
    <title>Table Data Update</title>
</head>
<body>

    <table class="table table1">
        <thead>
            <tr>
                <th scope="col">Tuyển thủ</th>
                <th scope="col">Trận 1</th>
                <th scope="col">Trận 2</th>
                <th scope="col">Trận 3</th>
                <th scope="col">Trận 4</th>
                <th scope="col">Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>@mdo</td>
                <td id="total-1">0</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>@mdo</td>
                <td id="total-2">0</td>
            </tr>
            <!-- Repeat the structure for other rows -->
        </tbody>
    </table>
    
    <button onclick="updateData()">Update Data</button>

<script>
// Your data from dataA
function updateData() {
        // Get the table rows
        var rows = document.querySelectorAll("table.table1 tbody tr");

        // Loop through each row and update the data
        rows.forEach(function(row) {
            var totalCell = row.querySelector("td:last-child");
            var total = 0;

            // Loop through the score cells (excluding the last one) and update the numbers
            for (var i = 1; i <= 4; i++) {
                var scoreCell = row.querySelector("#score-" + row.querySelector("th").textContent + "-" + i);
                var currentScore = parseInt(scoreCell.textContent, 10) || 0;
                currentScore++; // Increment the value
                scoreCell.textContent = currentScore; // Update the cell
                total += currentScore; // Add to the total
            }

            // Update the total cell
            totalCell.textContent = total;
        });
    }
</script>

</body>
</html>
